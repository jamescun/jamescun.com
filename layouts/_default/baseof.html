<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>
  <link rel="stylesheet" type="text/css" href="/style.css" />
</head>
<body>
  <header>
		<h1><a href="/">{{ .Site.Title }}</a></h1>
{{ range $i, $link := .Site.Params.header.links }}
		{{ if $i }}| {{ end }}<a href="{{ $link.href }}">{{ $link.name }}</a>
{{ end }}
	</header>

	{{ block "main" . }}{{ end }}
	{{ block "footer" . }}{{ end }}

	<footer>
		&copy; 2022 James Cunningham. <a href="https://github.com/jamescun/jamescun.com">Source</a>.
	</footer>
</body>
</html>
