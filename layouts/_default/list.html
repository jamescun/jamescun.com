{{ define "main" }}
<main class="list">
	<header>
		<h1>{{ .Title }}</h1>
	</header>

	{{ range .Pages }}
	<article class="post">
		<header>
			<h1><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
			<span class="meta">Published: {{ .Date.Format "2006-01-02" }}</span>
		</header>

		<p>{{ .Summary }}</p>

		<p><a href="{{ .Permalink }}">Continue reading...</a></p>
	</article>
	{{ end }}
</main>
{{ end }}
